---
################### Filebeat Configuration Example #########################

############################# Filebeat ######################################
filebeat:
  prospectors:
    - type: log
      paths:
        - /var/log/*
      encoding: utf-8
      multiline:
        pattern: ^\[
        negate: false
        match: after
        max_lines: 500
        timeout: 5s
    - type: log
      paths:
        - /var/log/*.*
      encoding: utf-8
      multiline:
        pattern: ^\[
        negate: false
        match: after
        max_lines: 500
        timeout: 5s
    - type: log
      paths:
        - /var/log/nginx/access.log
      fields:
        document_type: nginx-access
      tags: ["nginx"]
    - type: log
      paths:
        - /usr/share/tomcat/logs/catalina.out
      fields:
        document_type: catalina
      tags: ["tomcat"]
    - type: log
      enabled: true
      paths:
        - /var/log/alfresco/audit.log
      multiline.pattern: '^[a-zA-Z]{3}\s{1,}[0-9]{1,} [0-9]{2}:[0-9]{2}:[0-9]{2} \w+ \w+: \.{3}.*$'
      multiline.negate: false
      multiline.match: after
      fields:
        document_type: alfresco
      tags: ["alfresco-audit"]
    - type: log
      paths:
        - /usr/share/tomcat/alfresco.log
      fields:
        document_type: alfresco
      tags: ["alfresco-log"]
      multiline:
        pattern: ^\[
        negate: false
        match: after
        max_lines: 500
        timeout: 5s
{% if ansible_env.HAS_DOCKER|default(False) %}
    - paths:
        - /var/lib/docker/containers/*/*.log
      encoding: utf-8
      type: log
{% endif -%}

output:
  logstash:
    hosts: ["localhost:5044"]
    index: filebeat

multiline:
  pattern: '^\[[0-9]{4}-[0-9]{2}-[0-9]{2}'
  negate: true
  match: after

#========================== General ==================================
tags: [
    "{{ lookup('env', 'HMPPS_ROLE')}}",
    "{{ lookup('env', 'HMPPS_STACK')}}",
    "{{ lookup('env', 'HMPPS_FQDN')}}"
  ]


############################# Logging #########################################

logging:
  to_syslog: false
  to_files: true
  files:
    path: /var/log/beats
    name: filebeat
    rotateeverybytes: 10485760 # = 10MB
    keepfiles: 7
  level: "{{ debug_level|default('info') }}"
